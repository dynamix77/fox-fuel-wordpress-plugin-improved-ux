<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Fox Fuel Logo SVG - placeholder with proper styling -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BE1E2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2F3E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#045783;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0669A0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="80" fill="white" stroke="#E4E2E2" stroke-width="1" rx="4"/>
  
  <!-- Fox Icon Placeholder -->
  <circle cx="40" cy="40" r="25" fill="url(#redGradient)"/>
  <path d="M 30 40 Q 40 30 50 40 Q 40 50 30 40" fill="white"/>
  <circle cx="35" cy="35" r="3" fill="white"/>
  <circle cx="45" cy="35" r="3" fill="white"/>
  
  <!-- Text -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#redGradient)">FOX</text>
  <text x="80" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#blueGradient)">FUEL</text>
  
  <!-- Tagline -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">Heating Oil</text>
  <text x="200" y="45" font-family="Arial, sans-serif" font-size="10" fill="#666">Since 1981</text>
</svg>